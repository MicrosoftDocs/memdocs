          summary: Cloud-native endpoints are devices that can be deployed from anywhere. They receive their applications and configurations dynamically from the cloud, and can easily be reset or restored.
          url: ./solutions/cloud-native-endpoints/cloud-native-endpoints-overview.md
        - title: Manage devices with Intune and Microsoft 365
          summary: A core component of enterprise-level security includes managing and protecting devices. Whether you’re building a Zero Trust security architecture, hardening your environment against ransomware, or building in protections to support remote workers, managing devices is part of the strategy.
          url: /microsoft-365/solutions/manage-devices-with-intune-overview
        - title: Set up your infrastructure for hybrid work
          summary: Solution to secure and optimize your worker’s productivity and collaboration, you need to allow on-site and remote workers to access your organization's on-premises and cloud-based information, tools, and resources easily and securely.
