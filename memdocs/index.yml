additionalContent:
  # Supports up to 4 subsections
  sections:

    - title: Explore Microsoft Intune products and capabilities
      items:

      # Card
      - title: Microsoft Intune core capabilities
        summary: Manage and protect cloud-connected endpoints across Windows, Android, macOS, iOS, and Linux operating systems.
        url: ./intune/index.yml
      # Card
      - title: Device protection overview
        summary: Protect data and devices across Windows, Android, macOS, iOS, and Linux operating systems.
        url: ./intune/protect/device-protect.md
      # Card
      - title: Microsoft Intune Suite
        summary: Provides mission-critical advanced endpoint management and security capabilities into Microsoft Intune. 
        url: ./intune/fundamentals/intune-add-ons.md
      # Card
      - title: Microsoft Configuration Manager
        summary: Manage on-premises endpoints, such as Windows PCs and servers, and cloud-connected devices.
        url: ./configmgr/index.yml
      # Card
      - title: Windows Autopilot docs
        summary: Windows Autopilot is a collection of technologies used to set up and pre-configure new devices, getting them ready for productive use. Also, it can reset, repurpose, and recover devices. 
        url: /autopilot/index      
      # Card
      - title: Endpoint analytics docs
        summary: Endpoint analytics can help identify policies or hardware issues that may be slowing down devices and help you proactively make improvements before end-users generate a help desk ticket.
        url: ./analytics/index.yml    

    - title: Related services
      items:
        # Card
        - title: Windows Autopatch docs
          summary: Windows Autopatch is a cloud service that automates Windows, Microsoft 365 Apps for enterprise, Microsoft Edge, and Microsoft Teams updates to improve security and productivity across your organization.
          url: /windows/deployment/windows-autopatch/
        # Card
        - title: Azure Active Directory
          summary: Azure Active Directory (Azure AD) is a cloud-based identity and access management service.
          url: /azure/active-directory/
        # Card
        - title: Windows client docs for IT Pros
          summary: Evaluate, plan, deploy, secure, and manage devices running Windows 10 and Windows 11.
          url: /windows/resources/
        # Card
        - title: Windows 365 docs
          summary: Windows 365 is a cloud-based service that automatically creates a new type of Windows virtual machine (Cloud PCs) for your end users. 
          url: /windows-365/
        # Card
        - title: Microsoft Defender for Endpoint
          summary: Microsoft Defender for Endpoint delivers preventative protection, post-breach detection, automated investigation, and response.
          url: /microsoft-365/security/defender-endpoint/
